<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href="/css/styles.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body class = "chat">
    
    <script src= "/socket.io/socket.io.js"></script>
    <script src = "/js/libs/jquery-3.3.1.min.js"></script>
    <script src = "/js/index.js"></script>
    <script src = "/js/libs/moment.js"></script>
    <script src = "/js/libs/mustache.js"></script>
    <div class = "chat__sidebar">
        <h3>People</h3>
        <div id = "users"></div>
    </div>
    <div class = "chat__main">
            <ol id = "messages_list" class = "chat__messages"></ol>
            
            <div class = "chat__footer">
                    <form id = "message-form">
                            <input id = "message" name = "message" type="text" 
                            placeholder="Type Message"
                            autofocus
                            autocomplete="off"/>
                            <button id = "sendMessage">Send</button>
                        </form>
                        <button id = "sendLocation">Send Location</button>
            </div>
                
    </div>

    <!-- All the Mustache tenplate goes here-->
    <script id = "message-template" type = "text/template">
        <li class = "message">
            <div class = "message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class = "message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>  
    
    <script id = "location-message-template" type = "text/template">
        <li class = "message">
            <div class = "message__title">
                    <h4>{{from}}</h4>
                    <span>{{time}}</span>
            </div>
            <div class = "message__body">
                <a href = "{{url}}" target = "_blank">My Current Location</a>
            </div>

        </li>
    </script>

</body>
</html>
